<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memcached User Manager</title>
</head>
<body>

        <input type="text" id="username" placeholder="Enter username" />

                <tr>
                    <th>Users</th>

        </table>
    </div>
    <script src="main.js"></script>

</html>
